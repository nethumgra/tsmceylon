<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Hover Effect</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex min-h-screen items-center justify-center bg-gray-100 p-8"
  >
    <div class="w-full max-w-sm">
      <div
        class="group relative overflow-hidden rounded-lg bg-white shadow-md transition-all duration-300 ease-in-out hover:shadow-xl"
      >
        <div class="relative h-64 overflow-hidden">
          <img
            src="image_a3597d.png"
            alt="Beetroot Powder Pouch"
            class="absolute h-full w-full object-cover transition-opacity duration-500 ease-in-out opacity-100 group-hover:opacity-0"
          />
          <img
            src="image_a3597f.png"
            alt="Beetroot Powder Bowl"
            class="absolute h-full w-full object-cover transition-opacity duration-500 ease-in-out opacity-0 group-hover:opacity-100"
          />

          <div
            class="absolute top-4 left-4 z-10 rounded-full bg-green-500 px-3 py-1 text-xs font-bold text-white"
          >
            NEW
          </div>

          <div
            class="absolute top-4 right-4 z-10 flex flex-col gap-2 opacity-0 transition-all duration-300 ease-in-out group-hover:opacity-100"
          >
            <button
              class="flex h-10 w-10 items-center justify-center rounded-full bg-white shadow-md transition-all hover:bg-gray-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-5 w-5 text-gray-700"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                />
              </svg>
            </button>
            <button
              class="flex h-10 w-10 items-center justify-center rounded-full bg-white shadow-md transition-all hover:bg-gray-100"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="h-5 w-5 text-gray-700"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h18m-7.5-3L21 9m0 0L16.5 4.5M21 9H3"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="p-4 text-center">
          <p class="text-sm text-gray-500">Vegetable, Powder, vegitable</p>

          <h3 class="my-1 text-lg font-semibold text-gray-800">
            Beetroot Powder
          </h3>

          <p class="text-lg font-bold text-green-600">රු1,490.00</p>

          <div
            class="max-h-0 overflow-hidden transition-all duration-500 ease-in-out group-hover:max-h-screen"
          >
            <p class="mt-2 text-sm text-gray-600">
              Beetroot Powder is made from dehydrated, ground beetroots,
              retaining the rich colour and natural sweetness of
            </p>

            <button
              class="mt-4 w-full rounded-full bg-green-500 py-2.5 text-sm font-bold uppercase text-white transition-all duration-300 hover:bg-green-600"
            >
              Add to Cart
            </button>

            <div class="mt-4 flex justify-center gap-4">
              <button class="text-gray-400 transition-all hover:text-red-500">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                  />
                </svg>
              </button>
              <button class="text-gray-400 transition-all hover:text-blue-500">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

</html>
